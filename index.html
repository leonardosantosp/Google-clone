<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img
          class="menu__icon"
          src="assets/burger-icon.svg"
          alt="ícone de menu"
        />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>
      <div class="menu__section right">
        <img
          class="menu__icon"
          src="assets/more-icon.svg"
          alt="ícone de menu"
        />
        <div class="menu__profile">
          <img
            class="menu__avatar"
            src="assets/man.png"
            alt="foto do avatar"
            width="40"
            height="40"
          />
          <img
            class="menu__avatar--frame"
            src="assets/circle-frame.svg"
            alt="contorno do ícone"
          />
        </div>
      </div>
    </header>
    <main class="content">
      <img class="content__logo" src="assets/logo.svg" alt="image da logo" />
      <input class="content__search" type="text" />

      <div class="content__offer">Made with Leonardo</div>
    </main>
    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </div>
    </footer>
  </body>
</html>
